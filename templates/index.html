<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Chain Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-header">Prompt Chain Writer</h1>
        <form id="prompt-form">
            <div id="prompt-boxes">
                <!-- Prompt boxes will be inserted here dynamically -->
            </div>
            <button type="button" id="add-prompt">Add Prompt</button>
            <button type="submit">Run</button>
        </form>
        <div id="output">
            <h3>Generated Essay</h3>
            <pre id="result-text"></pre>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
